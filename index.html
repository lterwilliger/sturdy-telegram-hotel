<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Hotel</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="/styles/style.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <h1> Example Form </h1>
      <div class="container-lg">
         <form action= "#" method="post">
            <div class="mb-3">
               <label for="username" class="form-label">Full Name</label>
               <input type="text" class="form-control" id="username" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
               <label for="phone" class="form-label">Phone Number</label>
               <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" required>
            </div>
            <div class="mb-3">
               <label for="birthdate" class="form-label">Birthdate</label>
               <input type="datetime-local" class="form-control" id="birthdate" required>
            </div>
            <div class="mb-3">
               <label for="email" class="form-label">Email address</label>
               <input type="email" class="form-control" id="email" required placeholder="email@email.com" aria-describedby="emailHelp">
               <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
               <label for="password" class="form-label">Password</label>
               <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-check">
               <input type="checkbox" class="form-check-input" id="exampleCheck1" >
               <label class="form-check-label" for="exampleCheck1">Remember Password</label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
               <label class="form-check-label" for="flexRadioDefault1">
               Default radio
               </label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
               <label class="form-check-label" for="flexRadioDefault2">
               Default checked radio
               </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">submit</button>
            <button id="btnClear" class="btn btn-secondary">clear output</button>
         </form>
      </div>
      <script src="scripts/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" ></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
   </body>
</html>
